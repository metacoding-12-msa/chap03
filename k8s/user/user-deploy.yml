apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deploy
  namespace: metacoding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user-server
          image: metacoding/user:1
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          envFrom:
            - configMapRef:
                name: user-configmap
            - secretRef:
                name: user-secret